<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Modifier les Informations</title>
<link rel="stylesheet" type="text/css" href="/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/myStyle.css"/>
 <!-- Font Awesome -->
        <link href="/webjars/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
         <link href="/webjars/nprogress/0.2.0/nprogress.css" rel="stylesheet">
         
         <link href="/custom.min.css" rel="stylesheet">
    <!-- iCheck -->
   

    <!-- Custom Theme Style -->
    <link href="/custom.min.css" rel="stylesheet">
</head>
<body layout:fragment="content" class="nav-md">
    
    <div class="container body">
         <div class="main_container">
         <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="#" class="site_title" th:href="@{/AccueilSec/accueil}"><i class="fa  fa-medkit"></i> <span>CabinetCare!</span></a>
            </div>
        
           
             <div class="clearfix"></div>

            
            <div data-th-replace="fragmentaccsec"></div>
            

            <br />

        
            <div data-th-replace="fragmentgasec"></div>
            

            
           
           
             
             
          </div>
        </div>
            
             <div data-th-replace="fragmenttopsec"></div>
          
    
        <div  class="col-md-10 col-sm-6 col-xs-12 col-md-offset-2 spacer">

           <div class="panel panel-primary">

               <div class="panel-heading">Programmer un rendez vous </div>

               <div class="panel-body"> 

                   <form th:action="@{UpdateRdv}" method="post" th:object="${rdv}">
                       
                       <div class="form-group">
                           <label class="control-label">Numero Rendez vous:</label>
                           <label th:text="*{numerordv}" class="form-control"></label>
                           <span class="text-danger" th:errors="*{numerordv}"></span>
                       </div>

                       <div class="form-group">
                           <label class="control-label">Numero Patient:</label>
                           <input type="text" th:field="*{patient.numeropatient}" class="form-control"/>
                           <span class="text-danger" th:errors="*{patient.numeropatient}"></span>
                       </div>
                       
                       <div class="form-group">
                           <label class="control-label">Date:</label>
                           <input type="date" th:field="*{daterdv}" class="form-control"/>
                           <span class="text-danger" th:errors="*{daterdv}"></span>
                       </div>
                       <div class="form-group">
                           <label class="control-label">Heure:</label>
                           <input type="text" th:field="*{heurerdv}" class="form-control"/>
                           <span class="text-danger" th:errors="*{heurerdv}"></span>
                       </div>
                       
                       
                       
                       <div >
                           
                           <button type="submit" class="btn btn-primary">Enregistrer</button>
                       </div>

                   </form>

               </div>

           </div>

       </div>
             
     </div>
        
    </div>

</body>

    <script src="/webjars/jquery/2.2.3/jquery.min.js"></script>
    
    <script src="/webjars/jquery/2.2.3/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/webjars/fastclick/1.0.6/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/webjars/nprogress/0.2.0/nprogress.js"></script>
    
    <script src="/webjars/bootstrap-progressbar/0.9.0/bootstrap-progressbar.min.js"></script>
    
    <script src="/custom.min.js"></script>

</html>
