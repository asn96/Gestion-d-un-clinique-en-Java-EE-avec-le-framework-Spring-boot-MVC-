<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modifier un Compte</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/myStyle.css"/>
    
        <link href="/webjars/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    
         <link href="/webjars/nprogress/0.2.0/nprogress.css" rel="stylesheet">
         
         <link href="/custom.min.css" rel="stylesheet">
    </head>
    <body class="nav-md">
         <div class="container body">
         <div class="main_container">
         <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="#" class="site_title" th:href="@{/AccueilAd/accueil}"><i class="fa  fa-medkit"></i> <span>CabinetCare!</span></a>
            </div>
        
           
             <div class="clearfix"></div>

            
            <div data-th-replace="fragmentaccad"></div>
            

            <br />

        
            <div data-th-replace="fragmentgaad"></div>
            

            
         
           
             
             
          </div>
        </div>
            
             <div data-th-replace="fragmenttopad"></div>
        
        
        <div  class="col-md-10 col-sm-6 col-xs-12 spacer col-md-offset-2">

           <div class="panel panel-primary">

               <div class="panel-heading"> Creation d'un Compte</div>

               <div class="panel-body"> 

                   <form th:action="@{UpdateCompte}" method="post" th:object="${compte}">
                       
                       <div class="form-group">
                           <label class="control-label">Numero Patient:</label>
                           <label th:text="*{patient.numeropatient}" class="form-control"></label>
                           <span class="text-danger" th:errors="*{patient.numeropatient}"></span>
                       </div>

                       <div class="form-group">
                           <label class="control-label">Login:</label>
                           <input type="text" th:field="*{login}" class="form-control"/>
                           <span class="text-danger" th:errors="*{login}"></span>
                       </div>
                       <div class="form-group">
                           <label class="control-label">Password:</label>
                           <input type="password" th:field="*{password}" class="form-control"/>
                           <span class="text-danger" th:errors="*{password}"></span>
                       </div>
                      
                       
                       <div >
                           
                           <button type="submit" class="btn btn-primary">Enregistrer</button>
                       </div>

                   </form>

               </div>

           </div>

       </div>
             
        </div>
             
       
             
         </div>
       
    </body>
    
    <script src="/webjars/jquery/2.2.3/jquery.min.js"></script>
    
    <script src="/webjars/jquery/2.2.3/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/webjars/fastclick/1.0.6/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/webjars/nprogress/0.2.0/nprogress.js"></script>
    
    <script src="/webjars/bootstrap-progressbar/0.9.0/bootstrap-progressbar.min.js"></script>
  
    <!-- bootstrap-progressbar -->
   
    
   
   

    <!-- Custom Theme Scripts -->
    <script src="/custom.min.js"></script>
</html>
