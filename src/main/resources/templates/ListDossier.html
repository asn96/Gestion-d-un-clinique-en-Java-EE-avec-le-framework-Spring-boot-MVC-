<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ListDossier</title>
        <link rel="stylesheet" type="text/css" href="/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/myStyle.css"/>
        
              <!-- Font Awesome -->
        <link href="/webjars/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
         <link href="/webjars/nprogress/0.2.0/nprogress.css" rel="stylesheet">
         
         <link href="/custom.min.css" rel="stylesheet">
    <!-- iCheck -->
   

    <!-- Custom Theme Style -->
    <link href="/custom.min.css" rel="stylesheet">
    </head>
    <body layout:fragment="content" class="nav-md">
        
        
         <div class="container body">
         <div class="main_container">
         <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="#" class="site_title" th:href="@{/AccueilMed/accueil}"><i class="fa  fa-medkit"></i> <span>CabinetCare!</span></a>
            </div>
        
           
             <div class="clearfix"></div>

            
            <div data-th-replace="accmed"></div>
            

            <br />

        
            <div data-th-replace="gamed"></div>
            

            
           
           
             
             
          </div>
        </div>
            
             <div data-th-replace="topmed"></div>
        
        <div  class="col-md-10 col-sm-6 col-xs-12 col-md-offset-2   spacer">
            
            <div class="panel panel-primary">
                
                <div class="panel-heading"> Liste des Dossiers</div>
                
             <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Numero Dossier</th>
                                                    <th>Date Creation</th>
                                                    <th>Numero Patient</th>
                                                    <th>Motif</th>
                                                    <th>Histoire</th>
                                                    <th>Antecedents</th>
                                                    <th>Examen</th>
                                                   
                                                </tr>
                                            </thead>
                                            <tbody>
                                               
                                                <tr  th:each="p:${pagedossiers.content}">
                                                        <td th:text="${p.numerodossier}"></td>
                                                        <td th:text="${p.datecreation}"></td>
                                                        <td th:text="${p.patient.numeropatient}"></td>
                                                        <td th:text="${p.motif}"></td>     
                                                        <td th:text="${p.histoire}"></td>
                                                        <td th:text="${p.antecedents}"></td>
                                                        <td th:text="${p.examen}"></td>
                                                        <td><div class="alert alert-danger"><a onclick="return confirm('Etes vous sure')" th:href="@{supprimer(numerodossier=${p.numerodossier})}"> Supprimer</a></div></td>
                                                        <td><div class="alert alert-info"><a  th:href="@{editer(numerodossier=${p.numerodossier})}"> Editer</a></div></td>
                                                  </tr>
                                                
                                                
                                           
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.col-lg-4 (nested) -->
                                <div class="col-lg-8">
                                    <div id="morris-bar-chart"></div>
                                </div>
                                <!-- /.col-lg-8 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                
                <div class="panel-footer">
                    
                    <ul class="nav nav-pills">
                        
                        <li th:each="pa:${pages}" th:class="${pa==pageCourante}?active:''">
                            
                            <a th:text="${pa}" th:href="@{list(page=${pa})}"></a>
                            
                        </li>
                        
                    </ul>
                    
                </div>
                
                
            </div>
            
        </div>
             
     </div>
             
    </div>
        
        
    </body>
    
    <script src="/webjars/jquery/2.2.3/jquery.min.js"></script>
    
    <script src="/webjars/jquery/2.2.3/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/webjars/fastclick/1.0.6/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/webjars/nprogress/0.2.0/nprogress.js"></script>
    
    <script src="/webjars/bootstrap-progressbar/0.9.0/bootstrap-progressbar.min.js"></script>
    
    <script src="/custom.min.js"></script>
</html>
